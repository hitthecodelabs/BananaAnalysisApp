<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Classifier</title>
    <!-- Añadir Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <h1 class="mt-5 text-center">Banana Classifier</h1>
                <form method="POST" enctype="multipart/form-data" class="my-5">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="customFile" name="file" accept="image/*">
                        <label class="custom-file-label" for="customFile">Choose file</label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block mt-3">Upload</button>
                </form>
                {% if file_url %}
                <div class="text-center">
                    <img src="{{ file_url }}" alt="Uploaded Image" class="img-fluid rounded">
                </div>
                {% endif %}
                {% if message %}
                <div class="alert alert-info mt-3" role="alert">
                    {{ message }}
                </div>
                {% endif %}
            </div>
        </div>
    </div>

    <!-- Añadir Bootstrap y jQuery JS en el final del cuerpo para mejorar el rendimiento -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>
    $(document).ready(function () {
      $('.custom-file-input').on('change', function() { 
         let fileName = $(this).val().split('\\').pop(); 
         $(this).next('.custom-file-label').addClass("selected").html(fileName); 
      });
    });
    </script>
</body>
</html>
